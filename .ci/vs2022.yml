        steps:
          - download: current
            artifact: icu-$(arch)-69.1
          - checkout: apple/swift-installer-scripts
            fetchDepth: 1
          - task: MSBuild@1
            inputs:
              solution: $(Build.SourcesDirectory)/platforms/Windows/icu.wixproj
              msbuildArchitecture: $(arch)
              platform: $(platform)
              configuration: Release
