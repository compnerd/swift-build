pr:
  branches:
    include:
      - trunk
  paths:
    include:
      - .ci/zlib.yml
      - .ci/templates/zlib.yml
resources:
  repositories:
    - repository: madler/zlib
      type: github
      name: madler/zlib
      ref: refs/tags/v$(zlib.version)
      endpoint: GitHub
schedules:
  - cron: "0 8 * * *"
    branches:
      include:
        - trunk
    always: true
    displayName: "Nightly (8:00 AM) Build"
trigger:
  branches:
    include:
      - trunk
  paths:
    include:
      - .ci/zlib.yml
      - .ci/templates/zlib.yml
variables:
  zlib.version: 1.2.11
stages:
  - stage: android
    dependsOn:
    pool:
      vmImage: 'windows-2019'
    jobs:
      - template: templates/zlib.yml
        parameters:
          VisualStudio: 2019/Enterprise

          arch: armv7
          host: arm
          platform: android

      - template: templates/zlib.yml
        parameters:
          VisualStudio: 2019/Enterprise

          arch: aarch64
          host: arm64
          platform: android

      - template: templates/zlib.yml
        parameters:
          VisualStudio: 2019/Enterprise

          arch: x86_64
          host: x64
          platform: android

      - template: templates/zlib.yml
        parameters:
          VisualStudio: 2019/Enterprise

          arch: i686
          host: x86
          platform: android

  - stage: linux
    dependsOn:
    pool:
      vmImage: 'ubuntu-18.04'
    jobs:
      - template: templates/zlib.yml
        parameters:
          arch: x86_64
          host: x64
          platform: linux

  - stage: windows
    dependsOn:
    pool:
      vmImage: 'windows-2019'
    jobs:
      - template: templates/zlib.yml
        parameters:
          VisualStudio: 2019/Enterprise

          arch: armv7
          host: arm
          platform: windows

      - template: templates/zlib.yml
        parameters:
          VisualStudio: 2019/Enterprise

          arch: aarch64
          host: arm64
          platform: windows

      - template: templates/zlib.yml
        parameters:
          VisualStudio: 2019/Enterprise

          arch: x86_64
          host: x64
          platform: windows

      - template: templates/zlib.yml
        parameters:
          VisualStudio: 2019/Enterprise

          arch: i686
          host: x86
          platform: windows

