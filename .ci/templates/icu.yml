steps:
  - script: |
      git clone --quiet --depth 1 --single-branch --branch $(icu.release) https://github.com/unicode-org/icu.git
    displayName: 'Fetch Sources'
  - task: CopyFiles@2
    inputs:
      sourceFolder: $(Build.SourcesDirectory)/cmake/ICU
      contents: CMakeLists.txt
      targetFolder: icu/icu4c
    displayName: 'Prepare'
  - task: CopyFiles@2
    inputs:
      sourceFolder: $(Build.SourcesDirectory)/cmake/ICU
      contents: icupkg.inc.cmake
      targetFolder: icu/icu4c
    displayName: 'Prepare'
  - task: CMake@1
    inputs:
      workingDirectory: $(Build.StagingDirectory)/icu
      cmakeArgs: -C $(Build.SourcesDirectory)/cmake/caches/$(platform)-$(arch).cmake -G Ninja $(Build.SourcesDirectory)/icu/icu4c -DCMAKE_BUILD_TYPE=MinSizeRel -DCMAKE_INSTALL_PREFIX=$(install.directory)/usr -DBUILD_SHARED_LIBS=YES -DBUILD_TOOLS=$(icu.build_tools)
    displayName: 'Configure ICU'
  - task: CMake@1
    inputs:
      cmakeArgs: --build $(Build.StagingDirectory)/icu
    displayName: 'Build ICU'
  - task: CMake@1
    inputs:
      cmakeArgs: --build $(Build.StagingDirectory)/icu --target install
    displayName: 'Install ICU'
  - task: PublishBuildArtifacts@1
    inputs:
      pathtoPublish: $(Build.StagingDirectory)/Library
      artifactName: icu-$(platform)-$(host)
