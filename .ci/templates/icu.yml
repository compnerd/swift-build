jobs:
  - job: ${{ parameters.platform }}_${{ parameters.host }}
    pool: ${{ parameters.pool }}
    variables:
      icu.version: 64
      install.directory: $(Build.StagingDirectory)/icu-${{ parameters.platform }}-${{ parameters.host }}/Library/icu-$(icu.version)
    steps:
      - script: |
          git clone --quiet --depth 1 --single-branch --branch maint/maint-$(icu.version) https://github.com/unicode-org/icu.git $(Build.SourcesDirectory)/icu
        displayName: 'Fetch Sources'
      - task: CopyFiles@2
        inputs:
          sourceFolder: $(Build.SourcesDirectory)/cmake/ICU
          contents: CMakeLists.txt
          targetFolder: icu/icu4c
        displayName: 'Prepare'
      - task: CopyFiles@2
        inputs:
          sourceFolder: $(Build.SourcesDirectory)/cmake/ICU
          contents: icupkg.inc.cmake
          targetFolder: icu/icu4c
        displayName: 'Prepare'
      - task: BatchScript@1
        inputs:
          filename: C:/Program Files (x86)/Microsoft Visual Studio/${{ parameters.VisualStudio }}/Common7/Tools/VsDevCmd.bat
          arguments: -no_logo -arch=${{ parameters.host }} -host_arch=x64
          modifyEnvironment: true
        condition: eq( variables['Agent.OS'], 'Windows_NT' )
        displayName: 'vsvarsall.bat'
      - script: |
          sudo apt-get -y install ninja-build
        condition: eq( variables['Agent.OS'], 'Linux' )
        displayName: 'Install Dependencies'
      - task: CMake@1
        inputs:
          workingDirectory: $(Build.BinariesDirectory)/icu
          cmakeArgs: -C $(Build.SourcesDirectory)/cmake/caches/${{ parameters.platform }}-${{ parameters.arch }}.cmake -G Ninja $(Build.SourcesDirectory)/icu/icu4c -DCMAKE_BUILD_TYPE=MinSizeRel -DCMAKE_INSTALL_PREFIX=$(install.directory)/usr -DBUILD_SHARED_LIBS=YES -DBUILD_TOOLS=${{ parameters.BUILD_TOOLS }}
        displayName: 'Configure ICU'
      - task: CMake@1
        inputs:
          cmakeArgs: --build $(Build.BinariesDirectory)/icu
        displayName: 'Build ICU'
      - task: CMake@1
        inputs:
          cmakeArgs: --build $(Build.BinariesDirectory)/icu --target install
        displayName: 'Install ICU'
      - task: PublishBuildArtifacts@1
        inputs:
          pathtoPublish: $(Build.StagingDirectory)/icu-${{ parameters.platform }}-${{ parameters.host }}/Library
          artifactName: icu-${{ parameters.platform }}-${{ parameters.host }}
