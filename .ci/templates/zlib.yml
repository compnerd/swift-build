jobs:
  - job: ${{ parameters.platform }}_${{ parameters.host }}
    pool: ${{ parameters.pool }}
    variables:
      install.directory: $(Build.StagingDirectory)/zlib-${{ parameters.platform }}-${{ parameters.host }}/Library/zlib-1.2.11
    steps:
      - script: |
          git clone --quiet --depth 1 --single-branch --branch v1.2.11 https://github.com/madler/zlib.git $(Build.SourcesDirectory)/zlib
        displayName: 'Fetch Sources'
      - task: BatchScript@1
        inputs:
          filename: C:/Program Files (x86)/Microsoft Visual Studio/${{ parameters.VisualStudio }}/Common7/Tools/VsDevCmd.bat
          arguments: -no_logo -arch=${{ parameters.host }} -host_arch=x64
          modifyEnvironment: true
        condition: eq( variables['Agent.OS'], 'Windows_NT' )
        displayName: 'vsvarsall.bat'
      - script: |
          wget -O - https://apt.kitware.com/keys/kitware-archive-latest.asc 2>/dev/null | sudo apt-key add -
          sudo apt-add-repository 'deb https://apt.kitware.com/ubuntu/ bionic main'
          sudo apt-get update
          sudo apt-get -y install cmake ninja-build
        condition: eq( variables['Agent.OS'], 'Linux' )
        displayName: 'Install Dependencies'
      - task: CMake@1
        inputs:
          workingDirectory: $(Build.BinariesDirectory)/zlib
          cmakeArgs: -C $(Build.SourcesDirectory)/cmake/caches/${{ parameters.platform }}-${{ parameters.arch }}.cmake -G Ninja $(Build.SourcesDirectory)/zlib -DCMAKE_BUILD_TYPE=MinSizeRel -DCMAKE_INSTALL_PREFIX=$(install.directory)/usr -DBUILD_SHARED_LIBS=NO -DBUILD_TESTING=NO
        displayName: 'Configure zlib'
      - task: CMake@1
        inputs:
          cmakeArgs: --build $(Build.BinariesDirectory)/zlib
        displayName: 'Build zlib'
      - task: CMake@1
        inputs:
          cmakeArgs: --build $(Build.BinariesDirectory)/zlib --target install
        displayName: 'Install zlib'
      - task: PublishPipelineArtifact@1
        inputs:
          path: $(Build.StagingDirectory)/zlib-${{ parameters.platform }}-${{ parameters.host }}
          artifact: zlib-${{ parameters.platform }}-${{ parameters.host }}
