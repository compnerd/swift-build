pr:
  branches:
    include:
      - master
  paths:
    include:
      - .ci/windows-sdk-5.2.yml
      - .ci/templates/windows-sdk.yml
schedules:
  - cron: "0 23 * * *"
    branches:
      include:
        - master
    always: true
    displayName: "Nightly (11:00 PM) Build"
trigger:
  branches:
    include:
      - master
  paths:
    include:
      - .ci/windows-sdk-5.2.yml
      - .ci/templates/windows-sdk.yml
jobs:
  - template: templates/windows-sdk.yml
    parameters:
      VisualStudio: 2019/Enterprise
      pool:
        vmImage: 'windows-2019'
      branch: swift-5.2-branch
      toolchain: 30

      arch: 'armv7'
      host: 'arm'
      triple: 'armv7-unknown-windows-msvc'

  - template: templates/windows-sdk.yml
    parameters:
      VisualStudio: 2019/Enterprise
      pool:
        vmImage: 'windows-2019'
      branch: swift-5.2-branch
      toolchain: 30

      arch: 'aarch64'
      host: 'arm64'
      triple: 'aarch64-unknown-windows-msvc'

  - template: templates/windows-sdk.yml
    parameters:
      VisualStudio: 2019/Enterprise
      pool:
        vmImage: 'windows-2019'
      branch: swift-5.2-branch
      toolchain: 30

      arch: 'x86_64'
      host: 'x64'
      triple: 'x86_64-unknown-windows-msvc'

  - template: templates/windows-sdk.yml
    parameters:
      VisualStudio: 2019/Enterprise
      pool:
        vmImage: 'windows-2019'
      branch: swift-5.2-branch
      toolchain: 30

      arch: 'i686'
      host: 'x86'
      triple: 'i686-unknown-windows-msvc'
