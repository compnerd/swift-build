pr:
  branches:
    include:
      - master
  paths:
    include:
      - .ci/icu.yml
      - .ci/templates/icu.yml
schedules:
  - cron: "0 8 * * *"
    branches:
      include:
        - master
    always: true
    displayName: "Nightly (8:00 AM) Build"
trigger:
  branches:
    include:
      - master
  paths:
    include:
      - .ci/icu.yml
      - .ci/templates/icu.yml
jobs:
  - template: templates/icu.yml
    parameters:
      VisualStudio: 2019/Enterprise
      pool:
        vmImage: 'windows-2019'

      arch: armv7
      host: arm
      platform: windows

      BUILD_TOOLS: NO

  - template: templates/icu.yml
    parameters:
      VisualStudio: 2019/Enterprise
      pool:
        vmImage: 'windows-2019'

      arch: aarch64
      host: arm64
      platform: windows

      BUILD_TOOLS: NO

  - template: templates/icu.yml
    parameters:
      VisualStudio: 2019/Enterprise
      pool:
        vmImage: 'windows-2019'

      arch: i686
      host: x86
      platform: windows

      BUILD_TOOLS: YES

  - template: templates/icu.yml
    parameters:
      VisualStudio: 2019/Enterprise
      pool:
        vmImage: 'windows-2019'

      arch: x86_64
      host: x64
      platform: windows

      BUILD_TOOLS: YES

  - template: templates/icu.yml
    parameters:
      VisualStudio: 2019/Enterprise
      pool:
        vmImage: 'windows-2019'

      arch: armv7
      host: arm
      platform: android

      BUILD_TOOLS: NO

  - template: templates/icu.yml
    parameters:
      VisualStudio: 2019/Enterprise
      pool:
        vmImage: 'windows-2019'

      arch: aarch64
      host: arm64
      platform: android

      BUIlD_TOOLS: NO

  - template: templates/icu.yml
    parameters:
      VisualStudio: 2019/Enterprise
      pool:
        vmImage: 'windows-2019'

      arch: i686
      host: x86
      platform: android

      BUILD_TOOLS: NO

  - template: templates/icu.yml
    parameters:
      VisualStudio: 2019/Enterprise
      pool:
        vmImage: 'windows-2019'

      arch: x86_64
      host: x64
      platform: android

      BUILD_TOOLS: NO

  - template: templates/icu.yml
    parameters:
      pool:
        vmImage: 'ubuntu-18.04'

      arch: x86_64
      host: x64
      platform: linux

      BUILD_TOOLS: YES
